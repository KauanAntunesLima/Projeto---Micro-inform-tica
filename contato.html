  <main style="padding-top:100px;">
    <section>
      <h2>Entre em Contato</h2>
      <form style="display:flex;flex-direction:column;gap:10px;max-width:400px;">
        <input type="text" placeholder="Seu nome" required>
        <input type="email" placeholder="Seu e-mail" required>
        <textarea rows="5" placeholder="Digite sua mensagem" required></textarea>
        <button type="submit" style="background-color:var(--primary-color);color:white;border:none;padding:10px;border-radius:8px;">Enviar</button>
      </form>

      <div style="margin-top:30px;">
        <p><i class="fa-solid fa-phone"></i> (11) 4002-8922</p>
        <p><i class="fa-solid fa-envelope"></i> tonypizzaria@gmail.com</p>
        <p><i class="fa-solid fa-location-dot"></i> Rua dos Salgados, 211 - Centro, Carapicuiba</p>
      </div>
