<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Tony Pizzaria</title>
  <link rel="stylesheet" href="style.css">
  <script src="cadastro.js" defer></script>
</head>
<body>
  <header>
    <img src="./img/Logo.svg" alt="logo tony pizzaria">
    <menu>
      <li><a href="index.html">Home</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="index.html#servicos">Serviços</a></li>
      <li><a href="contato.html">Contato</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </menu>
  </header>

  <main style="padding-top:100px;">
    <section>
      <h2>Cadastro de Cliente</h2>
      <form id="form-cadastro" style="display:flex;flex-direction:column;gap:10px;max-width:400px;">
        <input id="nome" type="text" placeholder="Nome completo" required>
        <input id="email" type="email" placeholder="E-mail" required>
        <input id="cep" type="text" placeholder="CEP" maxlength="9" required>
        <input id="endereco" type="text" placeholder="Endereço">
        <input id="numero" type="text" placeholder="Número">
        <input id="bairro" type="text" placeholder="Bairro">
        <input id="cidade" type="text" placeholder="Cidade">
        <input id="estado" type="text" placeholder="Estado">
        <button type="submit" style="background-color:var(--primary-color);color:white;border:none;padding:10px;border-radius:8px;">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p class="copy-right">© 2025 Tony Pizzaria | Desenvolvido por Kauan Antunes Lima</p>
  </footer>
</body>
</html>
